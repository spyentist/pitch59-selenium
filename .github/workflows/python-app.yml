# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Selenium Tests

on:
  push:
    branches: [ test-without-failures ]
  pull_request:
    branches: [ test-without-failures ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: test-without-failures
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - uses: nanasess/setup-chromedriver@master
    - run: pip install selenium
    - run: python3 python/p59-search.py test
    - run: python3 python/p59-sign-in.py test
    - run: python3 python/p59-setting.py test
    - run: python3 python/p59-reset-pwd.py test
    - run: python3 python/p59-favorite.py test
